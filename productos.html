<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDA Mindset</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Fondo oscuro -->
    <div class="overlay" id="overlay"></div>

    <!-- Cabecera -->
    <header class="site-header" id="header">
        <div class="header-left">
            <!-- Animacion BB-8 -->
            <label>
                <input class="slider" type="checkbox" id="theme-toggle">
                <div class="switch">
                    <div class="suns"></div>
                    <div class="moons">
                        <div class="star star-1"></div>
                        <div class="star star-2"></div>
                        <div class="star star-3"></div>
                        <div class="star star-4"></div>
                        <div class="star star-5"></div>
                        <div class="first-moon"></div>
                    </div>
                    <div class="sand"></div>
                    <div class="bb8">
                        <div class="antennas">
                            <div class="antenna short"></div>
                            <div class="antenna long"></div>
                        </div>
                        <div class="head">
                            <div class="stripe one"></div>
                            <div class="stripe two"></div>
                            <div class="eyes">
                                <div class="eye one"></div>
                                <div class="eye two"></div>
                            </div>
                            <div class="stripe detail">
                                <div class="detail zero"></div>
                                <div class="detail zero"></div>
                                <div class="detail one"></div>
                                <div class="detail two"></div>
                                <div class="detail three"></div>
                                <div class="detail four"></div>
                                <div class="detail five"></div>
                                <div class="detail five"></div>
                            </div>
                            <div class="stripe three"></div>
                        </div>
                        <div class="ball">
                            <div class="lines one"></div>
                            <div class="lines two"></div>
                            <div class="ring one"></div>
                            <div class="ring two"></div>
                            <div class="ring three"></div>
                        </div>
                        <div class="shadow"></div>
                    </div>
                </div>
            </label>
        </div>
        <div class="header-center">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo de Mi Marca" class="logo">
            </a>
        </div>
        <div class="header-right">
            <button class="header-button" id="cart-button">CARRITO (0)</button>
        </div>
    </header>    

    <!-- Sección de Detalles del Producto -->
    <div class="details-section">
        <div class="product-images">
            <img id="product-image-front" src="" alt="Producto - Frente" class="image-section">
            <img id="product-image-back" src="" alt="Producto - Detrás" class="image-section">
        </div>
        <h3 id="product-title">Título del Producto</h3>
        <p id="product-price">Precio del Producto</p>
        <p id="product-description">Descripción del Producto</p>

        <!-- Opciones de Talla -->
        <div class="sizes">
            <span class="size" data-size="S">S</span>
            <span class="size" data-size="M">M</span>
            <span class="size" data-size="L">L</span>
            <span class="size" data-size="XL">XL</span>
        </div>

        <!-- Botones -->
        <div class="buttons">
            <button class="cartBtn">
            <svg class="cart" fill="white" viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path></svg>
            ADD TO CART
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512" class="product"><path d="M211.8 0c7.8 0 14.3 5.7 16.7 13.2C240.8 51.9 277.1 80 320 80s79.2-28.1 91.5-66.8C413.9 5.7 420.4 0 428.2 0h12.6c22.5 0 44.2 7.9 61.5 22.3L628.5 127.4c6.6 5.5 10.7 13.5 11.4 22.1s-2.1 17.1-7.8 23.6l-56 64c-11.4 13.1-31.2 14.6-44.6 3.5L480 197.7V448c0 35.3-28.7 64-64 64H224c-35.3 0-64-28.7-64-64V197.7l-51.5 42.9c-13.3 11.1-33.1 9.6-44.6-3.5l-56-64c-5.7-6.5-8.5-15-7.8-23.6s4.8-16.6 11.4-22.1L137.7 22.3C155 7.9 176.7 0 199.2 0h12.6z"></path></svg>
            </button>
            <button class="buy-now">Comprar ahora</button>
        </div>
    </div>

    <!-- Carrito deslizable -->
    <div id="carrito-slide" class="carrito-slide">
        <span id="close-carrito-icon">&times;</span>
        <div id="carrito-contenido"></div>
        <div id="carrito-total" class="total-container"></div>
        <button id="checkout-button">PAGAR</button>
    </div>

    <!-- Fondo oscuro -->
    <div class="overlay" id="overlay"></div>

   <!-- Tarjeta de confirmación -->
    <div class="card" id="confirmation-card">
        <div class="card-wrapper">
        <div class="card-icon">
            <div class="icon-cart-box">
            <svg viewBox="0 0 576 512" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" fill="#009688"></path>
            </svg>
            </div>
        </div>
        <div class="card-content">
            <div class="card-title-wrapper">
            <span id="close-confirmation-card" class="close-confirmation-card">×</span>
            <span class="card-title">¡Añadido al carrito!</span>
            <div id="dynamic-content"></div> <!-- Contenedor para el texto dinámico -->
            <p id="confirmation-product-name"></p>
            <p id="confirmation-product-price"></p>
            </div>
        </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <ul class="redes-sociales">
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
        <p>&copy; 2024 BDA MINDSET. Todos los derechos reservados.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
